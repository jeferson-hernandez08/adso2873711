<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            background-color: #17A053;
        }
        /*****************imagen sprite header******************/
        div.sprite {
           background: url(images/spriteweb.png);
           border: 2px red solid;
           height: 190px;
           width: 190px;
           margin: 1rem auto;                  /*Establece el margen para los cuatro lados, y el auto hace que un elemento con un ancho definido tenga márgenes automático (esto incluye derecha e izquierda) lo cual produce que el bloque o el contenedor se centre. */
           background-position: -10px -400px; /*Primer valor es eje X y segundo valor es  eje Y */
        }
        /***************seccion nav*********************/
        nav {
        border: 2px red solid;
        display: flex; 
        justify-content: center;  /* Esta propiedad es para mover los items o las letras o el contenido, con valor center es para centrar los items, No funciona sin display flex: ; */
        margin: 20px auto;        /*margen para los cuatro lados, y auto para centrar el contenedor */
        width: 950px;
        gap: 2rem; 
        
        a:is(:link, :visited) {
            background-color: #ccc;
            color: #333;
            font-size: 1.2rem;
            padding: 20px;
            text-decoration: none;
            text-align: center;
            transition: all 0.4s ease-in;
            width: 20%;
        }
        a:is(:hover) {
          background-color: #333;
          color: #ccc;
        }
       }
        /****************seccion sprites***********************/
        main {
            border: 2px red solid;
        }
        section.sections-sprites {
            border: 2px red solid;
            width: 950px;
            margin: 10px auto;  
            background-color: #3339;
        }
        div.box {
            border: 2px red solid;
            border-radius: 8px;
            height: 300px;
            width: 600px;
            margin: 20px auto;   
        }
        div.sprite-1 {

            background-color: #3339;   
        }
        div.box {
            border: 2px red solid ;

        div.enlaces-footer {

            justify-content: center;

            a:is(:link, :visited) {
            background-color: #ccc;
