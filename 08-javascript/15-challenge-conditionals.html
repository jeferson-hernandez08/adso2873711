<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15- Challengue Conditionals</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        section.container-menu {
            border-radius: 10px;
            background-color: #fff9;
            color: #0009;
            padding: 10px;
            width: 600px;   /* NOTA: Trabajar todos los challengue NO superior a 400px por section/400px/master.css */  
            
            div.query {
                margin: 0 auto;
                width: 260px;
                display: flex;
                align-items: center;
                flex-direction: column;
                gap: 0.4rem;
                input {
                    background-color: #f0db4f;
                    border: 2px solid #fff;
                    outline: none;
                    padding: 0.4rem;
                    border-radius: 8px;
                    transition: background-color 0.4s ease-in;
                    font-family: 'Poppins';
                    width: 200px;
                    &:focus {
                        background-color: #fff6;
                    }
                }
                h5 {
                    margin: 0;
                    font-size: 1rem;
                }
                button {
                    border: none;
                    border-radius: 8px;
                    color: #fff;
                    cursor: pointer;
                    background-color: #0009;
                    font-family: 'Poppins';
                    padding: 0.5rem;
                    transition: background-color 0.4s ease-in;
                    width: 216px;
                    &:hover {
                        background-color: #000c;
                    }
                }
            }
            div.widget {
                border: 1px solid red;
                height: 550px;
                margin: 0.8rem auto;
                transform-style: preserve-3d;
                perspective: 1000px;
                position: relative;
                width: 550px;
                &.day {
                    background: url(images/weather/bg-day.svg) no-repeat center;
                }
                &.night {
                    background: url(images/weather/bg-night.svg) no-repeat center;
                }
                h4 {
                    position: absolute;
                    left: 50%;
                    transform: translateX(-50%);
                    margin: 0;
                    &.country {
                        font-size: 24px;
                        font-weight: 400;
                        top: 8px;
                        color: #fffc;
                    }
                    &.city {
                        font-size: 32px;
                        font-weight: 700;
                        top: 30px;
                        color: #0007;
                    }
                    &.datetime {
                        font-size: 14px;
                        font-weight: 300;
                        top: 79px;
                        color: #000c;
                    }
                    &.condition,
                    &.humidity,
                    &.cloud {
                        font-size: 14px;
                        font-weight: 300;
                        color: #fffc;
                    }
                    &.condition {
                        top: 303px;
                    }
                    &.humidity {
                        top: 339px;
                        left: 80px;
                    }
                    &.cloud {
                        top: 339px;
                        left: 280px;
                    }
                }
                figure.icon {
                    border: 1px solid red;
                    background-repeat: no-repeat;
                    background-size: contain;
                    background-position: center;
                    position: absolute;
                    left: 50%;
                    margin: 0;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    transform: translateX(-50%);
                    top: 120px;
                    width: 240px;
                    height: 160px;
                    animation: animIcon 4s linear infinite; /* Aplica la animaci√≥n */
                    figcaption {
                        font-size: 110px;
                        color: #0009;
                    }
                }
            }
            /* Night */
            div.widget.night {
                h4 {
                    &.country {
                        color: #000c;
                    }
                    &.city {
                        color: #fff7;
                    }
                    &.datetime {
                        color: #fffc;
                    }
                    &.condition,
                    &.humidity,
                    &.cloud {
                        color: #000c;
                    }
                }
                figure.icon {
                    figcaption {
                        color: #0009;
                    }
                }
            }
        }
        @keyframes animIcon {
            0% {
                background-position-x: 240px;
            }
            100% {
                background-position-x: -140px;
            }
        }
    </style>
</head>
<body>
    <nav class="controls">
        <a href="index.html"> <!-- ../para devolverme  -->

        </a>
    </nav>
    <main>
        <header>
            <h1>15- Challengue Conditionals</h1>
            <h2>Este challengue es del clima API</h2>
        </header>
        <section class="container-menu">
            <div class="query">
                <h5>Type City:</h5>
                <input type="text">
                <button>Show</button>
            </div>
            <div class="widget">
                <h4 class="country"></h4>
                <h4 class="city"></h4>
                <h4 class="datetime"></h4>
                <figure class="icon">
                    <figcaption class="temp"></figcaption>
                </figure>
                <h4 class="condition"></h4>
                <h4 class="humidity"></h4>
                <h4 class="cloud"></h4>
            </div>            
        </section>
    </main>
    <script>
        // Elements
        const query = document.querySelector('.query input')
        const show  = document.querySelector('.query button')
        let   q     = 'Manizales'
 
        // Events
        show.addEventListener('click', (e) => {
            e.preventDefault()
            if (query.value != '') {
                q = query.value
                loadWeather(q)
                query.value = ''
            }
        })

        // Widget
        const widget    = document.querySelector('.widget')
        const country   = document.querySelector(".country")
        const city      = document.querySelector(".city")
        const dateTime  = document.querySelector(".datetime")
        const icon      = document.querySelector(".icon")
        const temp      = document.querySelector('.temp')
        const condition = document.querySelector('.condition')
        const humidity  = document.querySelector('.humidity')
        const cloud     = document.querySelector('.cloud')

        const loadWeather = async (q) => {
            const url      = 'http://api.weatherapi.com/v1/current.json?key=1c33861797b947219fa62737242211&q='+q
            const response = await fetch(url)
            const data     = await response.json()
            // isDay --------------
            let isDay      = data.current.is_day ? true : false
            widget.classList.remove('day', 'night')
            if (isDay) {
                widget.classList.add('day')
            } else {
                widget.classList.add('night')
            }
            // Country - City - DateTime
            country.textContent  = data.location.country
            city.textContent     = data.location.name
            dateTime.textContent = data.location.localtime
            // Icon -Temp
            icon.style.backgroundImage = 'url('+data.current.condition.icon+')'
            temp.textContent = data.current.temp_c + '¬∞'
            // Condition - Humidity - Cloud
            condition.textContent = 'Condition: ' + data.current.condition.text
            humidity.textContent  = 'Humadity: ' + data.current.humidity
            cloud.textContent     = 'Cloud: ' + data.current.cloud
            //console.log(data.current.temp_c)
        }
        loadWeather(q)

        // Card 3D: üëáüèº Para movimiento 3D de la card

        //     widget.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        // })
    </script>
