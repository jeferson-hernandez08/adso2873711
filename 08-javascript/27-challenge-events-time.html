    <script>
        // Declaración de Variables | Elementos del juego
        const gameContainer = document.getElementById('game-container');
        const playerCar = document.getElementById('player-car');
        const scoreDisplay = document.getElementById('score');
        const fuelLevel = document.getElementById('fuel-level');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');
        const supermanElement = document.getElementById('superman');   // Superman
        
        // Declaración de Variables | Audios del Juego
        const introMusic = document.getElementById('intro-music');  
        const engineSound = document.getElementById('engine-sound');
        const crashSound = document.getElementById('crash-sound');
        const fuelSound = document.getElementById('fuel-sound');
        const supermanSound = document.getElementById('superman-sound');  
        const gameOverSound = document.getElementById('gameover-sound'); 
        
        // Variables del Juego
        let score = 0;
        let fuel = 100;
        let gameSpeed = 2;
        let gameRunning = false;
        let animationId;
        let enemies = [];
        let fuels = [];               // Declaración de Array para los fuels cars
        let explosions = [];
        let supermanShown = false;    // Variable para mostrar super man 
        
        // Propiedades del Carro del Jugador
        const player = {
            x: 162.5,
            y: 464,
            width: 30,
            height: 50,
            speed: 4
        };
        
        // Controles
        const keys = {
            ArrowUp: false,
            ArrowDown: false,
            ArrowLeft: false,
            ArrowRight: false
        };
        
        // Event listeners | Eventos o Escuchar DOM
        document.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.key)) {
                keys[e.key] = true;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.key)) {
                keys[e.key] = false;
            }
        });
        
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
        
        // Iniciar Juego o Start game
        function startGame() {
            // Resetear Estado del Juego | Reset game state
            score = 0;
            fuel = 100;
            gameSpeed = 2;
            enemies = [];
            fuels = [];
            supermanShown = false;

            // Parar el audio de intro y el audio de Superman si se reproduce
            introMusic.pause();
            supermanSound.pause();
            
            // Resetear  Displays | Reset displays
            scoreDisplay.textContent = '0';
            fuelLevel.style.width = '100%';

            // Ocultar el SuperMan | Hide superman
            supermanElement.style.display = 'none';     // Se necesita ocultar el super cuando el juego Start Game
            
            // Resetear la posición del jugador | Reset player position
            player.x = 162.5;
            player.y = 464;
            updatePlayerPosition();
            
            // Borrar Elementos Existentes
            document.querySelectorAll('[class^="enemy-car-"], .fuel, .explosion').forEach(el => el.remove());    // Borra o resetea los elementos existentes
            
            // Ocultar Pantallas gameOverScreen y startScreen | Hide screens
            gameOverScreen.style.display = 'none';
            startScreen.style.display = 'none';
            
            // Start engine sound
            engineSound.currentTime = 0;
            engineSound.play();
            
            // Iniciar bucle de juego | Start game loop
            gameRunning = true;
            gameLoop();
        }

        // Funcion para verificar si una pocision está ocupada
        function isPositionOccupied(x, y, width, height, buffer = 10) {
            // Verificar colisión con otros enemigos
            for (const enemy of enemies) {
                if (x < enemy.x + enemy.width + buffer && 
                    x + width + buffer > enemy.x && 
                    y < enemy.y + enemy.height + buffer && 
                    y + height + buffer > enemy.y) {
                    return true;
                }
            }
            
            // Verificar colisión con objetos de combustible
            for (const fuel of fuels) {
                if (x < fuel.x + fuel.width + buffer && 
                    x + width + buffer > fuel.x && 
                    y < fuel.y + fuel.height + buffer && 
                    y + height + buffer > fuel.y) {
                    return true;
                }
            }
            
            return false;
        }
        
        // Bucle principal del juego | Main game loop
        function gameLoop() {          // Función donde el juego juega
            if (!gameRunning) return;
            
            // Mover Jugardor | Move player
            movePlayer();
            
            // Comprueba si el jugador choca con los bordes de la carretera
            checkRoadEdges();
            
            // if para Generar enemigos y combustible.
            if (Math.random() < 0.02) {
                spawnEnemy();
            }
            
            if (Math.random() < 0.005) {
                spawnFuel();
            }
            
            // Mover elementos del juego
            moveEnemies();
            moveFuel();
            
            // Comprobar colisiones | Check collisions
            checkCollisions();
            
            // Actualizar puntuación y combustible. | Update score and fuel
            updateGameState();

            // Comprueba la aparición de Superman | Check for superman appearance
            checkSupermanAppearance();
            
            // Continuar el bucle del juego | Continue game loop
            animationId = requestAnimationFrame(gameLoop);
        }

        // Funcion para validar si debemos mostrar el superman 
        function checkSupermanAppearance() {
            if (score >= 3000 && !supermanShown) {    // Si el puntaje es mayor a loq ue le indiquemos chowSuperman()
                showSuperman();
                supermanShown = true;   
            }
        }
        
        // Show superman flying
        function showSuperman() {
            supermanElement.style.display = 'block';    // Display block para mostrar el superman
            supermanElement.style.left = '20px';
            supermanElement.style.top = '614px';    // Aquí el superman empieza desde abajo

            // Reproducir audio superman | Play superman sound
            supermanSound.currentTime = 0;      // Metodo para reiniciar el audio 
            supermanSound.currentTime = 1;      // Metodo desde donde empieza el audio OFAC
            supermanSound.play();               // Metodo para reproducir el audio

            // Parar audio superman | Stop audio
            engineSound.pause();
             
            // setTimeout para reiniciar a Superman después de que se complete la animación
            setTimeout(() => {
                supermanElement.style.display = 'none';
                engineSound.play();             // Despues del setTime de 4 segundos reproducir el audio engine car normalmente
            }, 4000);
        }
        
        // Mover el carro del jugador | Move player car
        function movePlayer() {
            if (keys.ArrowLeft) {
                player.x -= player.speed;
            }
            if (keys.ArrowRight) {
                player.x += player.speed;
            }
            if (keys.ArrowUp) {
                player.y -= player.speed;
            }
            if (keys.ArrowDown) {
                player.y += player.speed;
            }
            
            updatePlayerPosition();
        }
        
        // Funcion para validar si el jugador choca los bordes de la carretera
        function checkRoadEdges() {
            // Borde Izquierdo | Left edge (83px es el inicio de la carretera)
            if (player.x < 83) {
                player.x = 83;
                handleCrash(null);
            }
            // Borde Izquierdo | Right edge (83 + 189 = 272px es el final de la carretera)
            else if (player.x + player.width > 272) {
                player.x = 272 - player.width;
                handleCrash(null);
            }
            
            // if para Límites de arriba y abajo
            if (player.y < 0) {
                player.y = 0;
            } else if (player.y + player.height > 614) {
                player.y = 614 - player.height;
            }
            
            updatePlayerPosition();
        }
        
        function updatePlayerPosition() {
            playerCar.style.left = `${player.x}px`;
            playerCar.style.top = `${player.y}px`;
        }
        
        // Función para Generar coche enemigo con dimensiones específicas
        function spawnEnemy() {
            const carType = Math.floor(Math.random() * 4) + 1;
            const enemy = document.createElement('div');
            enemy.className = `enemy-car-${carType}`;
            
            // Configuración por tipo Y dimensiones de los carros
            let config;
            switch(carType) {
                case 1: // Carro enemigo amarillo
                    config = { width: 22, height: 30, speed: 3.9, scoreValue: 10 };
                    break;
                case 2: // Carro enemigo azul
                    config = { width: 24, height: 35, speed: 3.9, scoreValue: 15 };
                    break;
                case 3: // Carro enemigo tractomula
                    config = { width: 34, height: 75, speed: 3.9, scoreValue: 20 };
                    break;
                case 4: // Carro enemigo rojo
                    config = { width: 22, height: 30, speed: 3.9, scoreValue: 25 };
                    break;
            }
            
            let x, y;
            let attempts = 0;
            const maxAttempts = 10;
            
            do {
                const lane = Math.floor(Math.random() * 3);
                x = 88 + (lane * 60) + Math.random() * 15 - 7.5;
                y = -config.height;
                attempts++;
                
                if (attempts >= maxAttempts) {
                    // Si no encontramos posición después de varios intentos, no generamos el enemigo
                    return;
                }
            } while (isPositionOccupied(x, y, config.width, config.height));

            enemy.style.left = `${x}px`;
            enemy.style.top = `${y}px`;
            
            gameContainer.appendChild(enemy);
            
            enemies.push({
                element: enemy,
                x: x,
                y: y,
                ...config,
                type: carType
            });
        }
        
        // Función para generar el combustible | Spawn fuel can
        function spawnFuel() {
            const fuelCan = document.createElement('div');
            fuelCan.className = 'fuel';
            
            let x, y;
            let attempts = 0;
            const maxAttempts = 10;
            const fuelWidth = 24;
            const fuelHeight = 32;

            do {    // Do While para validar si hay pocision ocupada
                x = 88 + Math.random() * 165;
                y = -fuelHeight;
                attempts++;
                
                if (attempts >= maxAttempts) {
                    // Si no encontramos posición después de varios intentos, no generamos el combustible
                    return;
                }
            } while (isPositionOccupied(x, y, fuelWidth, fuelHeight));
            
            fuelCan.style.left = `${x}px`;
            fuelCan.style.top = `${y}px`;
            
            gameContainer.appendChild(fuelCan);
            
            fuels.push({
                element: fuelCan,
                x: x,
                y: y,
                width: fuelWidth,
                height: fuelHeight,
                speed: 3.9       // Velocidad fija del car fuel
                // speed: 1 + Math.random() * gameSpeed    // Velocidad variable
            });
        }
        
        // Mover enemigos
        function moveEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                enemy.y += enemy.speed;
                enemy.element.style.top = `${enemy.y}px`;
                
                // Remove if off screen
                if (enemy.y > 614) {
                    enemy.element.remove();
                    enemies.splice(i, 1);
                }
            }
        }
        
        // Mover carros de combustible
        function moveFuel() {
            for (let i = fuels.length - 1; i >= 0; i--) {
                const fuelCan = fuels[i];
                fuelCan.y += fuelCan.speed;
                fuelCan.element.style.top = `${fuelCan.y}px`;
                
                // Remove if off screen
                if (fuelCan.y > 614) {
                    fuelCan.element.remove();
                    fuels.splice(i, 1);
                }
            }
        }
        
        // Comprobar colisiones | Check collisions
        function checkCollisions() {
            // Enemy collisions
            for (let i = 0; i < enemies.length; i++) {
                const enemy = enemies[i];
                if (checkCollision(player, enemy)) {
                    handleCrash(enemy);
                    return;
                }
            }
            
            // Fuel collisions
            for (let i = 0; i < fuels.length; i++) {
                const fuelCan = fuels[i];
                if (checkCollision(player, fuelCan)) {
                    collectFuel(fuelCan);
                    return;
                }
            }
        }
        
        // Funcion para validar si dos objetos chocan
        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }
        
        // Funcion para Manejar choques con enemigos o con el borde de la carretera
        function handleCrash(enemy) {
            // Play crash sound
            crashSound.currentTime = 0;     // Metodo para reiniciar audio
            crashSound.play();              // Metodo para reproducir audio
            
            // Create explosion at player position
            createExplosion(player.x, player.y);     // Asignar a quien se le genera la explision en este caso car player
            
            // If para eliminar enemigo si hubo una colisión
            if (enemy) {
                enemy.element.remove();
                enemies = enemies.filter(e => e !== enemy);
                
                // Sumar puntos según el tipo de carro
                score += enemy.scoreValue;
                scoreDisplay.textContent = score;
            }
            
            // Perder Combustible
            fuel -= 30;
            if (fuel <= 0) {
                fuel = 0;
                gameOver();      // Llamamos la la función gameover
            }
            fuelLevel.style.width = `${fuel}%`;
            
            // Destello de Pantalla Roja | Flash screen red
            gameContainer.style.backgroundColor = '#300';
            setTimeout(() => {
                gameContainer.style.backgroundColor = '#222';
            }, 200);
        }
        
        // Manejar la recolección de combustible | Handle fuel collection
        function collectFuel(fuelCan) {
            // Reproducir audio de fuelcar | Play fuel sound
            fuelSound.currentTime = 0;     // Metodo para reiniciar el audio
            fuelSound.play();              // Metodo para reproducir audio
            
            // Add fuel
            fuel = Math.min(100, fuel + 25);
            fuelLevel.style.width = `${fuel}%`;

            // Crea un efecto de explosión verde en la posición del depósito de combustible, llamamos a la funcion explosion verde
            createGreenExplosion(player.x, player.y);   // Llamamos la función para crear la explosión de vida a player car
            
            // Remover o quitar el fuel car combustible | Remove fuel can
            fuelCan.element.remove();       // Quitamos el elemento fuel car del array fuelCan
            fuels = fuels.filter(f => f !== fuelCan);
            
            // Add score
            score += 50;
            scoreDisplay.textContent = score;
        }
        
        // Funcion para crear efecto explosion
        function createExplosion(x, y) {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = `${x - 5}px`;
            explosion.style.top = `${y - 5}px`;
            
            gameContainer.appendChild(explosion);
            
            // Remove after animation
            setTimeout(() => {
                explosion.remove();
            }, 500);
        }

        // Funcion para Crear efecto de explosión verde
        function createGreenExplosion(x, y) {
            const explosion = document.createElement('div');
            explosion.className = 'green-explosion';
            explosion.style.left = `${x - 5}px`;
            explosion.style.top = `${y - 5}px`;
            
            gameContainer.appendChild(explosion);
            
            // Remove after animation
            setTimeout(() => {
                explosion.remove();
            }, 500);
        }
        
        // Actualizar el estado del juego (puntuación, combustible) | Update game state (score, fuel)
        function updateGameState() {
            // Disminuir el combustible con el tiempo | Decrease fuel over time
            fuel -= 0.05;             // Variable decremento para ir disminuyendo el combustible lentanente
            fuelLevel.style.width = `${fuel}%`;
            
            // Aumentar la puntuación en función de la velocidad | Increase score based on speed
            score += Math.floor(gameSpeed);
            scoreDisplay.textContent = score;
            
            // Aumentar la dificultad
            if (score % 500 === 0) {
                gameSpeed += 0.2;
            }
            
            // Validacion para acabar el juego si no hay combustible | Game over if no fuel
            if (fuel <= 0) {
                gameOver();
            }
        }
        
        // Funcion Game over
        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            
            // Parar los audios | Stop all sounds
            introMusic.pause();
            engineSound.pause();
            supermanSound.pause();

            // Reproducir audio game over sound | Start game over sound
            gameOverSound.currentTime = 0;
            gameOverSound.play();
            
            // Mostrar juego terminado en pantalla
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'flex';
        }

        // Al cargar la página, reproducir la música de inicio
        window.addEventListener('load', () => {
            // introMusic.currentTime = 0; // Reiniciar la música
            // introMusic.play(); // Reproducir música
           
        });


        // Reproducir audio de intro al hacer clic en el botón de inicio
        startBtn.addEventListener('click', () => {
            introMusic.currentTime = 0; // Reiniciar la música
            introMusic.play(); // Reproducir música
            startGame(); // Llama a la funcion iniciar el juego
        });
        
        // Para que la musica se muestre en la pantalla de inicio
        startScreen.style.display = 'flex';
        introMusic.currentTime = 0;
        introMusic.play();

       
      
    </script>
